<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#080808"/>
  <!-- Grid lines -->
  <g stroke="#1a1a1a" stroke-width="2">
    <line x1="128" y1="60" x2="128" y2="452"/>
    <line x1="256" y1="60" x2="256" y2="452"/>
    <line x1="384" y1="60" x2="384" y2="452"/>
    <line x1="60" y1="158" x2="452" y2="158"/>
    <line x1="60" y1="256" x2="452" y2="256"/>
    <line x1="60" y1="354" x2="452" y2="354"/>
  </g>
  <!-- Safe tiles (walked) -->
  <rect x="68" y="68" width="52" height="82" rx="6" fill="#1a3a1a" stroke="#3a7a3a" stroke-width="1.5"/>
  <rect x="136" y="166" width="112" height="82" rx="6" fill="#1a3a1a" stroke="#3a7a3a" stroke-width="1.5"/>
  <rect x="264" y="264" width="112" height="82" rx="6" fill="#1a3a1a" stroke="#3a7a3a" stroke-width="1.5"/>
  <!-- Hidden tiles -->
  <rect x="264" y="68" width="112" height="82" rx="6" fill="#0e0e0e" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="68" y="264" width="52" height="82" rx="6" fill="#0e0e0e" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="392" y="166" width="52" height="82" rx="6" fill="#0e0e0e" stroke="#1a1a1a" stroke-width="1.5"/>
  <!-- Exit tile -->
  <rect x="392" y="362" width="52" height="82" rx="6" fill="#1a1800" stroke="#5a4a00" stroke-width="2"/>
  <!-- Numbers on safe tiles -->
  <text x="94" y="122" font-family="monospace" font-size="36" fill="#b0d8a0" text-anchor="middle" font-weight="bold">7</text>
  <text x="192" y="220" font-family="monospace" font-size="36" fill="#90c080" text-anchor="middle" font-weight="bold">14</text>
  <text x="320" y="318" font-family="monospace" font-size="36" fill="#90c080" text-anchor="middle" font-weight="bold">21</text>
  <!-- Question marks on hidden tiles -->
  <text x="320" y="122" font-family="monospace" font-size="36" fill="#3a3a28" text-anchor="middle">?</text>
  <text x="94" y="318" font-family="monospace" font-size="36" fill="#3a3a28" text-anchor="middle">?</text>
  <text x="418" y="220" font-family="monospace" font-size="36" fill="#3a3a28" text-anchor="middle">?</text>
  <!-- Player (roly-poly bug, simplified) -->
  <ellipse cx="94" cy="405" rx="22" ry="16" fill="#3a5a3a"/>
  <ellipse cx="94" cy="400" rx="18" ry="12" fill="#5a8a5a"/>
  <circle cx="86" cy="396" r="2.5" fill="#b0d8a0"/>
  <circle cx="102" cy="396" r="2.5" fill="#b0d8a0"/>
  <!-- Exit shimmer -->
  <text x="418" y="416" font-family="monospace" font-size="28" fill="#7a6a00" text-anchor="middle" font-weight="bold">E</text>
</svg>
