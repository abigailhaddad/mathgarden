<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <rect width="192" height="192" rx="30" fill="#080808"/>
  <!-- Simplified grid -->
  <g stroke="#1a1a1a" stroke-width="1.5">
    <line x1="64" y1="24" x2="64" y2="168"/>
    <line x1="128" y1="24" x2="128" y2="168"/>
    <line x1="24" y1="64" x2="168" y2="64"/>
    <line x1="24" y1="128" x2="168" y2="128"/>
  </g>
  <!-- Safe tile -->
  <rect x="28" y="28" width="32" height="32" rx="4" fill="#1a3a1a" stroke="#3a7a3a" stroke-width="1"/>
  <rect x="68" y="68" width="56" height="56" rx="4" fill="#1a3a1a" stroke="#3a7a3a" stroke-width="1"/>
  <!-- Hidden tiles -->
  <rect x="132" y="28" width="32" height="32" rx="4" fill="#0e0e0e" stroke="#1a1a1a" stroke-width="1"/>
  <rect x="28" y="132" width="32" height="32" rx="4" fill="#0e0e0e" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Exit -->
  <rect x="132" y="132" width="32" height="32" rx="4" fill="#1a1800" stroke="#5a4a00" stroke-width="1.5"/>
  <!-- Numbers -->
  <text x="44" y="52" font-family="monospace" font-size="16" fill="#b0d8a0" text-anchor="middle" font-weight="bold">7</text>
  <text x="96" y="104" font-family="monospace" font-size="16" fill="#90c080" text-anchor="middle" font-weight="bold">14</text>
  <!-- Question marks -->
  <text x="148" y="52" font-family="monospace" font-size="14" fill="#3a3a28" text-anchor="middle">?</text>
  <text x="44" y="156" font-family="monospace" font-size="14" fill="#3a3a28" text-anchor="middle">?</text>
  <!-- Exit marker -->
  <text x="148" y="156" font-family="monospace" font-size="14" fill="#7a6a00" text-anchor="middle" font-weight="bold">E</text>
</svg>
